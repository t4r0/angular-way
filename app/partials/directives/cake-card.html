<div class="media card">
  <div class="col-md-12">
    <div class="thumb">
      <span ng-show="{{cake.fancy}}" class="glyphicon glyphicon-heart fancy"></span>
      <img class="media-object" ng-src="{{cake.image}}" alt="...">
    </div>
  </div>
  <div class="col-md-12">
    <h1>{{cake.name}}</h1>
    <p>{{cake.description}}</p>
    <h3>{{cake.price}}</h3>
  </div>
</div>
